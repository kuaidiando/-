        <table class="table table-border table-bordered table-bg table-hover table-responsive">
            <thead>
                <tr class="text-c">
                    <th width="80">编号</th>
                    <th width="80">分类名称</th>
                    <th width="80">状态</th>
                    <th width="80">排序</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="res" item="vo" >
                        <tr class="text-c">
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td class="td-status">
                            	<if condition="$vo.zhuangt eq 1 ">
                            		<span class="label label-success radius">有效</span>
								    <else />

								</if>

    <script type="text/javascript">
        /*删除*/
        $(document).on("click", '.h-text-sc', function () {
            var op_obj = $(this).parents("tr");
            var id = $(this).attr('id');
            // alert(id);
            layer.confirm('确认要删除吗？',function(){
                $.ajax({
                    type:'POST',
                    dataType: 'json',
                    url:'{:U("Admin/Shoptype/delete")}',
                    data:{id:id},
                    success: function (result) {
                        if (result.status) {
                            op_obj.remove();
                            layer.msg(result.msg,{icon:1,time:1000});
                        } else {
                            layer.msg(result.msg,{icon:0,time:2000});
                        }
                    }
                })
            });
        });
