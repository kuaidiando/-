<extend name="Layout/main"/>

<block name="main">
    <!-- 分页效果 -->
    <link href="__PUBLIC__/css/mypage.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/jquery.js"></script>
    <script type="text/javascript" src="__PUBLIC__/muban/assets/js/bootstrap.js"></script>
    <!-- 分页结束 -->
    <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l">
            <a href="javascript:;" onclick="admin_add('添加菜品','{:U('Admin/Food/add',array('id'=>"$id"))}','800','500')"
               class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加菜品</a></span>
            <span class="r">共有数据：<strong>{$info.count}</strong> 条</span> </div>
        <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-responsive">
            <thead>
                <tr class="text-c">
                    <th width="80">编号</th>
                    <th width="80">名称</th>
                    <th width="80">价格</th>
                    <th width="80">类别</th>
                    <th width="80">门店名称</th>
                    <th width="60">发布状态</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="data" item="vo" >
                        <tr class="text-c">
                            <td>{$vo.id}</td>
                            <td>{$vo.name}</td>
                            <td>￥{$vo.price}</td>
                            <td>{$vo.food_type|foodtype=###}</td>
                            <td>{$vo.dep|shopnamedo=###}</td><!-- 
                            <td>{$vo.department|chengshizhuanh=###}</td>
                            <td>{$vo.type|shoptype=###}</td> -->
                            <td class="td-status">
                                <if condition="$vo.zhuangt eq 1 ">
                                    <span class="label label-success radius">已发布</span>
                                    <else /> 
                                    <span class="label label-danger radius">未发布</span>
                                </if>
                            </td>
                             <td class="td-manage">
                            <a href="javascript:;"
                               onclick="admin_add('编辑详情','{:U('Admin/Food/edit', array('id' => $vo['id']))}'
                               ,'800','500')">
                                <i class="Hui-iconfont">&#xe6df;</i>
                            </a>&nbsp;&nbsp;&nbsp;&nbsp;
                            <a class="h-text-sc" id="{$vo.id}"><i class="Hui-iconfont">&#xe6e2;</i></a>
                        </td>
                        </tr>
                </foreach>
                
            </tbody>
        </table>
        </div>
    </div>
    <!-- 分页效果 -->
    <div class="result page">
        <div class="pages">
            {$info.page}
        </div>
    </div>
    <script type="text/javascript">
        /*删除*/
        $(document).on("click", '.h-text-sc', function () {
            var op_obj = $(this).parents("tr");
            var id = $(this).attr('id');
            // alert(id);
            layer.confirm('确认要删除吗？',function(){
                $.ajax({
                    type:'POST',
                    dataType: 'json',
                    url:'{:U("Admin/Food/delete")}',
                    data:{id:id},
                    success: function (result) {
                        if (result.status) {
                            op_obj.remove();
                            layer.msg(result.msg,{icon:1,time:1000});
                        } else {
                            layer.msg(result.msg,{icon:0,time:2000});
                        }
                    }
                })
            });
        });
    </script>
</block>
