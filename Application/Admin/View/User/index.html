<include file="Layout/main"/><header class="navbar-wrapper"></header>
<div class="dislpayArrow hidden-xs">
    <a class="pngfix" href="javascript:;" onclick="displaynavbar(this)"></a>
</div>
<section class="Hui-article-box">
<div id="iframe_box" class="Hui-article">
    <div class="show_iframe">
        <div style="display:none" class="loading">
        </div>
        <!-- 主题内容 -->
        <div>
            <div class="page-container">
        <div class="cl pd-5 bg-1 bk-gray mt-20"> 
            <span class="l">会员列表
            <!-- <a href="javascript:;" onclick="admin_add('添加轮播图','{:U('Admin/Event/add')}','800','500')"
               class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加轮播图</a> -->
           </span>
            <span class="r">共有数据：<strong>{$user_num}</strong> 条</span> </div>
        <div class="mt-20">
        <table class="table table-border table-bordered table-bg table-hover table-responsive">
            <thead>
                <tr class="text-c">
                    <th width="30">编号</th>
                    <th width="80">昵称</th>
                    <th width="60">头像</th>
                    <th width="80">性别</th>
                    <th width="80">省份</th>
                    <th width="80">城市</th>
                    <th width="80">注册状态</th>
                    <th width="80">关注状态</th>
                    <th width="120">操作</th>
                </tr>
            </thead>
            <tbody>
                <foreach name="user_info" item="one_info" >
                        <tr class="text-c">
                            <td>{$one_info.id}</td>
                            <td>{$one_info.nick_name}</td>
                            <td><img width = "100" height = "50" src="__PUBLIC__{$one_info.photo}" alt="无头像"></td>
                            <if condition="$one_info.sex eq 1">
                            <td>男</td>
                            <elseif condition="$one_info.sex eq 2"/>
                            <td>女</td>
                            <else />
                            <td>未知</td>
                            </if>
                            <td>{$one_info.province}</td>
                            <td>{$one_info.city}</td>
                            <if condition="$one_info.is_reg eq 0">
                            <td>未注册</td>
                            <elseif condition="$one_info.is_reg eq 1"/>
                            <td>已注册</td>
                            <else />
                            <td>未知</td>
                            </if>
                            <if condition="$one_info.con eq 0">
                            <td>未关注</td>
                            <elseif condition="$one_info.con eq 1"/>
                            <td>已关注</td>
                            <else />
                            <td>未知</td>
                            </if>
                            <!-- <td>{$one_info.status}</td> -->

                            
                           
                            <td class="td-manage" style="text-align: center;">
                             
                                <!-- <a style="margin-left: -8%;margin-right: 10%;" href="javascript:;"
                                   onclick="admin_add('编辑详情','{:U('Admin/Event/edit', array('id' => $vo['id']))}'
                                   ,'800','500')">
                                    <i class="Hui-iconfont">&#xe6df;</i>
                                </a>&nbsp;&nbsp;&nbsp;&nbsp;
                                <a class="h-text-sc" id="{$vo.id}"><i class="Hui-iconfont">&#xe6e2;</i></a> -->
                            </td>
                        </tr>
                </foreach>
                
            </tbody>
        </table>
        </div>
    </div>
        </div>
    </div>
</div>
</section>
<script type="text/javascript">
        /*删除*/
        $(document).on("click", '.h-text-sc', function () {
            var op_obj = $(this).parents("tr");
            var id = $(this).attr('id');
            // alert(id);exit;
            layer.confirm('确认要删除吗？',function(){
                $.ajax({
                    type:'GET',
                    dataType: 'json',
                    url:'{:U("Admin/Event/del")}',
                    data:{id:id},
                    success: function (result) {
                        if (result.status) {
                            layer.msg(result.msg,{icon:1,time:1000});
                        } else {
                            op_obj.remove();

                            layer.msg(result.msg,{icon:0,time:2000});

                        }
                    }
                })
            });
        });
    </script>
