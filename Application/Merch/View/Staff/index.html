<!DOCTYPE html>
<html lang="en" style="font-size: 42.4px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <title>我的店员</title>
    <link rel="stylesheet" href="__PUBLIC__/merch/css/text.css">
    <link rel="stylesheet" href="__PUBLIC__/merch/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/merch/css/wodedianyuan.css">
    <script type="text/javascript" src="__PUBLIC__/jquery/jquery.js"></script>
</head>
<body style="font-size: 12px">
    <div class="head">
        <div class="ren">
            <span>员工人数：</span>
        </div>

        <div class="wei">
            <span>{$num}位</span>
        </div>
    </div>

    <div class="yg" >
        <foreach name="res" item="vores">

        <a href="{:U('Merch/Staff/ygxiangqing',array('staffid'=>$vores[id]))}">
        <div class="yuan">
            <div class="zuo">
                <div class="name">
                    <div class="ming">
                        <span>{$vores.name}</span>
                        <span style="color: #097f7e;">&nbsp;&nbsp;工号：{$vores.code}</span>
                    </div>

                    <div class="zhuang">
                        <div class="tai">
                            <span>状态：</span>
                        </div>

                        <div class="ss">
                            <span>
                                <if condition="$vores.typezhuangtai eq 2">
                                    上班
                                <else />
                                    下班
                                </if>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="zhi">
                    <div class="kuang">
                        <span>{$vores.typehou}</span>
                    </div>
                </div>
            </div>

            <div class="you">
                <a href="tel:13716172720">
                    <div class="phone">
                    <a href="tel:{$vores.tel}"> <img src="__PUBLIC__/home/img/phone.png" alt=""></a> 
                       
                    </div>
                </a>
            </div>
        </div>
        </a>
        </foreach>
    </div>

    <div id="footer">
        <button>添加员工</button>
    </div>
</body>
<script type="text/javascript">
    
    $("#footer").click(function(){
        window.location.href = "{:U('Merch/Staff/addyuangong',array('shopid'=>1))}";
    });
</script>
</html>
