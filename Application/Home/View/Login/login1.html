<!DOCTYPE html>
<html lang="en" data-dpr="1" style="font-size: 42.4px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="user-scalable=no">
    <link rel="stylesheet" href="__PUBLIC__/home/css/base.css">
    <link rel="stylesheet" href="__PUBLIC__/home/css/text.css">
    <link rel="stylesheet" href="__PUBLIC__/home/css/login.css">
    <script type="text/javascript" src="__PUBLIC__/home/js/jquery-1.12.4.js"></script>

    <title>登录</title>
</head>
<body style="font-size: 12px">

    <div class="header">
        <span>登录</span>
    </div>

    <div class="denglu">
        <span>用户登录</span>
    </div>

    <div class="phone">
        <div class="lu">
            <img src="__PUBLIC__/home/img/geren2.png" alt="">
        </div>

        <div class="text">
            <input type="text" name = "tel" id="tel" placeholder="手机号">
        </div>
    </div>

    <div class="mima">
        <div class="tu2">
            <img src="__PUBLIC__/home/img/mima.png" alt="">
        </div>

        <div class="text2">
            <input type="password" name = "password" id="password" placeholder="请您输入密码">
        </div>
    </div>

    <div class="foot">
        <a href="#">
            <span id="login">立即登录</span>
        </a>
    </div>

    <div class="footer">
        <div class="wang">
            <a href="resetting.html">
                <a href='{:U("Home/Login/resetting")}'><span>忘记密码</span></a>
            </a>
        </div>

        <div class="yong">
            <a href="register.html">
                <a href='{:U("Home/Register/index")}'><span>用户注册</span></a>
            </a>
        </div>
    </div>
</body>
<script type="text/javascript">
    $("#login").click(function(){
        var tel,passwprd;
        var tel = $("#tel").val();
        var password = $("#password").val();
        $.ajax({
            type:'post',
            dataType: 'json',
            url:'{:U("Home/Login/save_login")}',
            data:{tel:tel,password:password},
            success: function (result) {
                if(result.code == 200){
                    $(location).attr('href', '{:U("Home/Person/index")}');
                }else{
                    alert(result.msg);
                }
               
                //赋值区域
                // $("#selshi").html(str);
            }

        })
    });
</script>
</html>
