    <style>
        .qq {
            position: relative;
            line-height: 40px;
        }

        input[type="radio"] {
            width: 40px;
            height: 40px;
            opacity: 0;
        }

        label {
            position: absolute;
            left: 50px;
            top: 35px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #999;
        }

        /*设置选中的input的样式*/
        /* + 是兄弟选择器,获取选中后的label元素*/
        input:checked+label {
            background-color: #ffae00;
            border: 1px solid #ffae00;
        }

        input:checked+label::after {
            position: absolute;
            content: "";
            width: 15px;
            height: 30px;
            top: 6px;
            left: 16px;
            border: 4px solid #fff;
            border-top: none;
            border-left: none;
            transform: rotate(45deg)
        }
    </style>
</head>
